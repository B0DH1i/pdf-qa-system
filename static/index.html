<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Question-Answer System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1>PDF Question-Answer System</h1>
                <p class="lead">Upload your PDF documents and ask questions</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Document Upload</h4>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select PDF Document</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".pdf">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                        <div id="upload-status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Ask a Question</h4>
                    </div>
                    <div class="card-body">
                        <form id="question-form">
                            <div class="mb-3">
                                <label for="question" class="form-label">Your Question</label>
                                <input type="text" class="form-control" id="question" name="question" placeholder="Ask a question about the PDF content...">
                            </div>
                            <button type="submit" class="btn btn-success">Ask</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Answer</h4>
                    </div>
                    <div class="card-body">
                        <div id="answer-container">
                            <p class="text-muted">You haven't asked a question yet.</p>
                        </div>
                        <div id="sources-container" class="mt-4">
                            <h5>Sources</h5>
                            <div id="sources-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Uploaded Documents</h4>
                    </div>
                    <div class="card-body">
                        <div id="documents-container">
                            <p class="text-muted">Uploaded documents will be listed here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
